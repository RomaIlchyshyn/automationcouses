plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.codeborne:selenide:7.0.2',
            "io.github.bonigarcia:webdrivermanager:5.6.1")

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    }

}

test {
    useJUnitPlatform()
}
